<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Undertime Request.css">
    <nav class="navbar navbar-dark bg-dark py-3">
  <span class="navbar-brand mb-0 h1">Undertime Request</span>
</nav>
</head>


<body>
    
    

   <div id="overlay">
       <form onsubmit="event.preventDefault(); validateForm()">
           <h3>Undertime Request Form</h3>
           <label for="name">Name:</label>
           <input type="text" id="name" placeholder="Your Name">
           <small class="error"></small>
           
    
           <label for="employeeId">Employee ID:</label>
           <input type="text" id="employeeId" placeholder="Your Employee ID">
           <small class="error"></small>

           <label for="Time">Time Request:</label>
           <input type="time" id="appt" name="appt" min="8:00" max="17:00">
           <small class="error"></small>

           

           <label for="reasons">Reasons for request:</label>
           <textarea id="reasons" placeholder="input here" rows="6"></textarea>
           <small class="error"></small>

           

           <div class="center"></div>
           <input type="submit" value="Submit">
           <p id="success"></p>

          


       </form>
   </div>

    <script src="Undertime Request.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
